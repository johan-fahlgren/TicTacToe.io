<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/fav_icon.png" type="image/x-icon" />
    <title>Tic-Tac-Toe.io</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="game_container">
      <!-- TITLE -->
      <div class="title">
        <h1>Tic-Tac-Toe.io</h1>
      </div>
      <!--SCORE -->
      <div class="score">
        <h2 class="playerOneScore"></h2>
        <h2>-</h2>
        <h2 class="playerTwoScore"></h2>
      </div>
      <!-- BOARD -->
      <div class="board" id="board">
        <div class="cell" data-index></div>
        <div class="cell" data-index></div>
        <div class="cell" data-index></div>
        <div class="cell" data-index></div>
        <div class="cell" data-index></div>
        <div class="cell" data-index></div>
        <div class="cell" data-index></div>
        <div class="cell" data-index></div>
        <div class="cell" data-index></div>
      </div>
      <!-- PLAYER MESSAGE -->
      <div class="information">
        <h3 class="player_Message"></h3>
      </div>
      <div class="buttons">
        <button class="restart_btn" id="restart_btn">New Game</button>
        <button class="bot_btn" id="bot_btn">Bot Game</button>
      </div>
    </div>
    <!-- WINNING MESSAGE, hidden -->
    <div class="winning_message" id="winning_message">
      <div data-winning-message></div>
      <button id="newGame_btn">New Round</button>
    </div>

    <!-- *JavaScript -->
    <script type="Module" src="JavaScript/script.js"></script>
  </body>
</html>
