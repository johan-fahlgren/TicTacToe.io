<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe.io</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="board x" id="board">
      <div class="cell x" data-index="1"></div>
      <div class="cell circle" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
      <div class="cell" data-index="9"></div>
    </div>

    <div class="winning_message" id="winning_message">
      <div data-winning-message></div>
      <button id="restart_btn">Restart</button>
    </div>

    <!-- *JavaScript -->
    <script src="JavaScript/script.js" defer></script>
  </body>
</html>
